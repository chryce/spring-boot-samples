<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.css}"/>
  <script th:src="@{/jquery/js/jquery-3.3.1.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.js}"></script>


</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
          <span th:text="${singlePerson.name}"></span>
        </div>
        <div th:if="${not #lists.isEmpty(people)}">
          <div class="panel panel-primary">
            <h3 class="panel-title">列表</h3>
          </div>
          <div class="panel-body">
            <ul class="panel-group">
              <li class="list-group-item" th:each="person:${people}"><span th:text="${person.name}"></span> <span th:text="${person.age}"></span>
                <button class="btn" th:onclick="'getName(\''+${person.name}+'\')'">获得名字</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var single = [[${singlePerson}]];
  console.log(single.name + "/" + single.age);

  function getName(name) {
    console.log(name);
  }
</script>
</body>
</html>
