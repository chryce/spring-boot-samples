<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <title></title>
  <style>
    table, tr, td {
      border-collapse: collapse;
      border: 1px solid rgb(128, 128, 128);
    }

    td {
      text-align: center;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
<p>hi OFFADM:</p>
<p>Please help create user as below,tks</p>
<table>
  <tr>
    <td>SAMAccountName</td>
    <td>Email</td>
    <td>DisplayName</td>
    <td>GivenName</td>
    <td>sn</td>
    <td>PhysicalDeliveryOfficeName</td>
  </tr>
  <tr th:each="user:${users}">
    <td th:text="${user.getSamAccountName()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td th:text="${user.getDisplayName()}"></td>
    <td th:text="${user.getGivenName()}"></td>

    <td th:text="${user.getPhysicalDeliveryOfficeName()}"></td>
  </tr>
</table>

</html>
