<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
<script th:src="@{/jquery/js/jquery-3.3.1.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">
						<span class="panel-title">服务器主机信息</span>
					</div>
					<div class="panel-body">
						<ul class="list-group">
							<li class="list-group-item" th:each="inetAddress:${inetAddresses}">
								<div th:if="${inetAddressStat.count==1}">
									<p style="font-weight: bold">inetAddressA</p>
								</div>
								<div th:if="${inetAddressStat.count==2}">
									<p style="font-weight: bold">inetAddressB</p>
								</div>
								<div th:if="${inetAddressStat.count==3}">
									<p style="font-weight: bold">inetAddressC</p>
								</div> ip：<span th:text="${inetAddress.ip}"></span> <br /> length：<span th:text="${inetAddress.length}"></span> <br /> port：<span th:text="${inetAddress.port}"></span> <br />
							</li>
						</ul>
					</div>
					<div class="panel-footer text-right">
						<span class="panel-title">酒城工作室@2107</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
