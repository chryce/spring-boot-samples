<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Spring Security Example </title>
  <link rel="stylesheet" th:href="${'/static/bootstrap/css/bootstrap.css'}">

</head>
<body class="container">
<div class="alert alert-danger" role="alert" th:if="${param.error}">
  Invalid username and password.
</div>
<div class="alert alert-danger" role="alert" th:if="${param.logout}">
  You have been logged out.
</div>
<div class="container">
  <form class="col-lg-offset-4 col-lg-4" method="post" th:action="@{/login}">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p>
      <label class="sr-only" for="username">Username</label>
      <input autofocus class="form-control" id="username" name="username" placeholder="Username" required th:value="admin"
             type="text">
    </p>
    <p>
      <label class="sr-only" for="password">Password</label>
      <input class="form-control" id="password" name="password" placeholder="Password" required th:value="admin" type="password">
    </p>
    <div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
  </form>
</div>
</body>
</html>
